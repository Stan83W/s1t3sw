<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stanislas WiartÂ® - Interactive Design</title>
    <meta name="description" content="Digital Designer & Art Director with a 10-year experience">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
  </head>
  <body>

    <div class="cursor"></div>
    <div class="wrapper">
      <div class="navigation">
        <a href="#" class="site-title">Stanislas Wiart</a>
        <a href="#" class="nav-item">Infos</a>
      </div>

      <div class="project-list">
        <div class="project p-1">
          <div class="project-title"><h1><a href="#">Ellozze</a></h1></div>
          <div class="project-categ">Digital Design</div>
        </div>
        <div class="project p-2">
          <div class="project-title"><h1><a href="#">Nomasei</a></h1></div>
          <div class="project-categ">Digital Design</div>
        </div>
        <div class="project p-3">
          <div class="project-title"><h1><a href="#">Carolina Ritzler</a></h1></div>
          <div class="project-categ">Digital Design, Front-end</div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1><a href="#">Time</a></h1></div>
          <div class="project-categ">Front-end</div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1><a href="#">Place</a></h1></div>
          <div class="project-categ">Branding, Digital Design</div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1><a href="#">Agence 41</a></h1></div>
          <div class="project-categ">Front-end</div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1><a href="#">Domestic Landscape</a></h1></div>
          <div class="project-categ">Front-end</div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1><a href="#">Coll.Part</a></h1></div>
          <div class="project-categ">Front-end</div>
        </div>
        <div class="project p-4">
          <div class="project-title"><h1><a href="#">Virginie T.</a></h1></div>
          <div class="project-categ">Front-end</div>
        </div>

      </div>
    </div>
    <script>
      var $cursor = $(".cursor"),
        $overlay = $(".project-list a");

      function moveCircle(e) {
        TweenLite.to($cursor, 0.5, {
          css: {
            left: e.pageX,
            top: e.pageY
          },
          delay: 0.03
        });
      }

      $(".p-1").hover(function() {
        $(".cursor").css({ "background-image": "url(image-1.jpg)" });
      });
      $(".p-2").hover(function() {
        $(".cursor").css({ "background-image": "url(image-2.jpg)" });
      });
      $(".p-3").hover(function() {
        $(".cursor").css({ "background-image": "url(image-3.jpg)" });
      });
      $(".p-4").hover(function() {
        $(".cursor").css({ "background-image": "url(image-4.jpg)" });
      });

      var flag = false;
      $($overlay).mousemove(function() {
        flag = true;
        TweenLite.to($cursor, 0.3, { scale: 1, autoAlpha: 1 });
        $($overlay).on("mousemove", moveCircle);
      });

      $($overlay).mouseout(function() {
        flag = false;
        TweenLite.to($cursor, 0.3, { scale: 0.1, autoAlpha: 0 });
      });
    </script>
  </body>
</html>
